<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formular">
    <label for="email">Email: </label>
    <input type="text" placeholder="Email" id="email"><br><br>
    <label for="parola">Password: </label>
    <input type="text" placeholder="Password" id="parola"><br><br>
    <label for="confirm">Confirm Password: </label>
    <input type="text" placeholder="Confirm Password" id="confirmare"><br><br>
    <button onclick="save(), hide()">ADD</button><br><br>
    <button hidden id="print" >Print</button><br><br>
    <button hidden id="select">Make Select</button>
</div>

<script>
 let experiment = []
    function save(){
        let email = document.getElementById("email").value
        let parola = document.getElementById("parola").value
        let confirmare_parola = document.getElementById("confirmare").value
        experiment[experiment.length] = {email,parola,confirmare_parola}
        console.log(experiment)
        console.log(experiment.length)
    }
    function hide(){
        if(experiment.length < 5) {
            document.getElementById("print").hidden = true
            document.getElementById("select").hidden = true
        }
        else {
            document.getElementById("print").hidden = false
            document.getElementById("select").hidden = false
        }
    }
</script>
</body>
</html>
