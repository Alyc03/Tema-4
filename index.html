<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formular">
    <label for="email">Email: </label>
    <input type="text" placeholder="Email" id="email"><br><br>
    <label for="parola">Password: </label>
    <input type="text" placeholder="Password" id="parola"><br><br>
    <label for="confirm">Confirm Password: </label>
    <input type="text" placeholder="Confirm Password" id="confirmare"><br><br>
    <button onclick="save(),reset(), hide()">ADD</button><br><br>
    <button onclick="print()" hidden id="print" >Print</button><br><br>
    <button onclick="makeselect()" hidden id="select">Make Select</button><br><br>
    <select hidden name="makeselect" id="makeselect">

</div>

<script>
 let experiment = []
    function save(){
        let email = document.getElementById("email").value
        let parola = document.getElementById("parola").value
        let confirmare_parola = document.getElementById("confirmare").value
        experiment[experiment.length] = {email,parola,confirmare_parola}
    }
    function hide(){
        if(experiment.length < 5) {
            document.getElementById("print").hidden = true
            document.getElementById("select").hidden = true
        }
        else {
            document.getElementById("print").hidden = false
            document.getElementById("select").hidden = false
        }
    }
    function reset() {
        document.getElementById("email").value = ""
        document.getElementById("parola").value = ""
        document.getElementById("confirmare").value = ""
    }
    function print(){
        console.log(experiment)
    }
    function makeselect(){
        
        let makeselect = document.getElementById("makeselect")
        makeselect.innerHTML = ''

        for(i = 0 ; i < experiment.length; i = i + 1){
            let option = document.createElement("option")
            option.value = experiment[i]
            option.textContent = experiment[i].email
            makeselect.appendChild(option)
        }
        document.getElementById("makeselect").hidden = false
    }
</script>
</body>
</html>
